<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>
    <section class="slider">
        <div class="slider-wrapper">
            <input type="radio" name="radio" id="s1"  class="pagination" checked>
            <input type="radio" name="radio" id="s2" class="pagination">
            <input type="radio" name="radio" id="s3" class="pagination">
            <input type="radio" name="radio" id="s4" class="pagination">

            <div class="slides">
                <div class="slide">
                    <img src="./images/slide1.jpg" alt="Spounge Bob" class="slide__img">
                </div>
                <div class="slide">
                    <img src="./images/slide2.jpg" alt="Spounge Bob" class="slide__img">
                </div>
                <div class="slide">
                    <img src="./images/slide3.jpg" alt="Spounge Bob" class="slide__img">
                </div>
                <div class="slide">
                    <img src="./images/slide4.jpg" alt="Spounge Bob" class="slide__img">
                </div>
            </div>

            <div class="descriptions">
                <div><p class="description">When you get your first offer like Frontend Dev</p></div>
                <div><p class="description">And think that your salary will look like this</p></div>
                <div><p class="description">But actually</p></div>
                <div><p class="description">So you know that one day...</p></div>
            </div>

            <div class="paginations">
                <label for="s1"></label>
                <label for="s2"></label>
                <label for="s3"></label>
                <label for="s4"></label>
            </div>
        </div>
    </section>
</body>
</html>
